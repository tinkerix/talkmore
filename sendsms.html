    <title>TalkMore</title>

	<script type='text/javascript'>
	function phonenumber(inputtxt)  
	{  
		var phoneno = /^\d{10}$/;  
		if(inputtxt.match(phoneno))
		{  
			return true;  
		}  
		else  
		{  
			alert("Phone number should be 10 digits without spaces or '+' sign. Ex. 9848012345");  
			return false;  
		}  
	}  

	function onSubmit()
	{
		if (!phonenumber(document.getElementById('phone').value))
			return false;
		
		// do httpRequest to send SMS
		
		var incomingUrl = window.location.href;
		if (incomingUrl.indexOf('referrer') != -1) {
			document.getElementById('referrer').value=decodeURIComponent(incomingUrl.substring(incomingUrl.indexOf('referrer')+9));
		}
		return true;
	}
	</script>  
  </head>

  <body>

	<div class="container">
			<h1>Welcome to Talkmore!</h1>
			<h3 class="subtitle">You will receive a one time SMS to download the app</h3>

			<form name="form" id="phoneform" onsubmit="return onSubmit()" action="http://play.google.com/store/apps/details" method="GET">
